<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Pay Check</title>
    </head>
    
    <body>
    <table width="700" border="1">
  <tbody>
    <tr>
    <th>hours</td>
    <th>Pay Check</th>
    </tr>
    
    <script>
	//Declare variables
	var payRate=prompt("Calculate your Paycheck table \n Pay Rate $'s");
	var nHours=85;
	var payChk=0;
	var dblTim=20;
	var trpTim=40;
	var hours = 0;
	for(var hours=0;hours<=nHours;hours++){
	
	document.write("<tr>");
	if(hours<=dblTim){
		payChk=hours*payRate;
	}else if(hours<trpTim){
		payChk=dblTim*payRate+(hours-dlbTim)*2*payRate;
	}else {
		payChk=dlbTim*payRate+(trpTim-dblTim)*2*payRate+(hours-trpTime)*3*payRate;
	}
	document.write("<td>"+hours+"</td>");
	document.write("<td>$"+payChk+"</td>");
	document.write("<tr>");
	}
</script>
    </table>
    </body>
</html>
