<body>
    <h1>Pay Check Assignment</h1>
     <script>
        
        //Declare variables
        var hrWkd    =   prompt("Enter the hours worked?");
        var payRate  = prompt("Enter your pay rate per hour?");
        var dTime    =  payRate  * 2; //Double Time
        var tTime    = payRate   * 3; //Triple time
        var payCheck = 0;
       
       //calculate paycheck using ternary operator
        hrWkd >= 40 ?                payCheck += ((hrWkd - 40) * tTime) + ( 20 * dTime) + (20 * payRate):
        hrWkd >  20 && hrWkd < 40 ?  payCheck += ((hrWkd - 20) * dTime) + ( 20 * payRate):
        hrWkd <= 20 ?                payCheck += hrWkd * payRate: payCheck = 5; 
        
        document.write("<p>Your Paycheck is $" + payCheck + "</p>"); //Print payCheck
    </script>



</body>
