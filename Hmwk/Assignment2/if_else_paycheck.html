<body>
    <script>
        
        //Declare variables
        var hrWkd    =   prompt("Enter the hours worked?");
        var payRate  = prompt("Enter your pay rate per hour?");
        var dTime    =  payRate  * 2; //Double Time
        var tTime    = payRate   * 3; //Triple time
        var payCheck = 0;
        
        //calculate payckeck using if/else operators
        if (hrWkd >= 40){
        
        payCheck += ((hrWkd - 40) * tTime) + ( 20 * dTime) + (20 * payRate);
        }
       
       else if (hrWkd > 20 && hrWkd < 40){
            
            payCheck += ((hrWkd - 20) * dTime) + ( 20 * payRate);
        }
       
        else if (hrWkd <= 20){
        
            payCheck += hrWkd * payRate;
        }
        
        else {
            payCheck = "Invalid entries, please retry";
        }
        
   
        document.write("<p>Your Paycheck is $" + payCheck + "</p>"); //Print payCheck
    </script>
</body>
</html>
